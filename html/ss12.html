<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Event</title>
    <link rel="stylesheet" href="css/event.css">
</head>
<body>
<div id="box" onmouseenter="hover1(this)"
     onmouseleave="hover2(this)"
></div>
<button type="button"
        onclick="click1(this);">Click here</button>
<input type="text" name="UserName"
       placeholder="UserName..."
       onkeydown="key1(this)"
       onkeyup="key2(this)"
       onkeypress="key3(this)"
       oncopy="cop1();"
       oncut="cop1();"
       onpaste="cop1();"
/>
<select name="city" onchange="change1(this)">
    <option value="1">HN</option>
    <option value="2">SG</option>
    <option value="3">CT</option>
    <option value="4">HP</option>
</select>
<script src="js/app.js"></script>
</body>
